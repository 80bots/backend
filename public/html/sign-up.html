<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | AWS SAAS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
<div class="login-box-wrapper d-flex align-items-center justify-content-center flex-column container">
    <div class="p-4 login-box mb-3">
        <form id="frmSignup" action="user-list.html" method="">
            <h2 class="text-primary text-center">AWS SAAS</h2>
            <h4 class="text-center">Sign Up</h4>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-block text-uppercase mb-3">Sign Up</button>
        </form>
    </div>
    <h5 class="text-white mb-0">Already a member? <a href="sign-in.html" class="text-white font-weight-bold">Sign
        in</a></h5>
</div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
